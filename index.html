    <!--owl css-->

    <title>Nicflix</title>

  <body>
    <header>
      <div class="wrapper">
        <!-- aqui poderia ser o h1, o ideal é seguir o nível de importância do conteúdo, se o nome da sua aplicação for a coisa mais importante na página coloca ela como h1 (é importante sempre ter um h1 na página) -->
        <h2 class="logo">Nicflix</h2>

        <!-- aqui o uso do nav ta certinho, mas como dentro dele tem uma lista de items o ideal é usar ul + li -->
        <nav>
          <a href="#good-movies">Good Movies</a>
          <a href="#ok-movies">Ok Movies</a>
          <a href="#bad-movies">Bad Movies</a>
          <a href="#wicker-man">The Wicker Man</a>
        </nav>
      </div>
    </header>

    <!-- aqui dentro do main seria bom colocar o resto do conteúdo tb, menos o header pq ele pode se repetir em outras páginas, essa tag main "representa" todo o conteúdo da página (menos o que se repete em outras, como o header/footer/etc) -->
    <main>
      <div id="top" class="main-movie">
        <div class="wrapper">
          <!-- aqui pela ordem de relevância do conteúdo seria um h2 -->
          <h3 class="title">City of Angels</h3>
          <p class="description">
            When guardian angel Seth -- who invisibly watches over the citizens
            of Los Angeles -- becomes captivated by Maggie.
          </p>

          <div class="buttons">
            <!-- como o click nesse elemento abre um link então o ideal é usar a tag <a> que é expecifica pra links (vc pode mudar o href dele pelo js igual fez com o conteúdo). o button é usado pra outras ações que não envolvam abrir outro link -->
            <button role="button" class="button" onclick="play()">
              <i class="fas fa-play"></i>
              Watch Now
            </button>
            <button role="button" class="button" onclick="moreInfo()">
              <i class="fas fa-info-circle"></i>
              More Information
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- aqui daria pra usar a tag section já que existem vários sessões de filmes (filmes bons/ok/ruins), então usaria a section pra envolver cada sessão dessa ao invés da div -->
