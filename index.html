    <header>
        <div class="wrapper">
            <h2 class="logo">Nicflix</h2>
            <nav>
                <a href="#good-movies">Good Movies</a>

    <main>
        <div id="top" class="main-movie">
            <div class="wrapper">
                <h3 class="title">City of Angels</h3>
                <p class="description">
                    When guardian angel Seth -- who invisibly watches over the citizens of Los Angeles -- becomes captivated by Maggie.
                </p>
                <div class="buttons">
                    <button role="button" class="button" onclick="play()">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button role="button" class="button" onclick="moreInfo()">

                        More Information
                    </button>
                </div>
            </div>
        </div>
    </main>
